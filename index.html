<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flash USDT Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
</head>
<body>
  <h1>Flash USDT Demo</h1>
  <button id="connectBtn">Connect MetaMask</button>
  <br /><br />
  <input type="number" id="amount" placeholder="Amount to flash" />
  <button id="flashBtn">Flash USDT</button>
  <p id="status"></p>

<script>
  const connectBtn = document.getElementById("connectBtn");
  const status = document.getElementById("status");

  connectBtn.onclick = async () => {
    if (typeof window.ethereum !== 'undefined') {
      console.log("MetaMask is installed!");
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        console.log("Connected accounts:", accounts);
        status.innerText = Connected: ${accounts[0]};
      } catch (err) {
        console.error("User rejected connection or error:", err);
        status.innerText = "Connection request rejected or failed.";
      }
    } else {
      console.log("MetaMask not found");
      status.innerText = "Please install MetaMask!";
    }
  };
</script>
</body>
</html>
